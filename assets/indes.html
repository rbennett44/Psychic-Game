<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hockey Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center">Guess the Hockey Player</h1>
                <p id="directions-text" class="text-center">Press any key to get started!</p>
                
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title" id="player">Word to Guess</h3>

                    </div>

                    <div class="card-body">
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>

                <div class="card card-default">
                    <div class="card-body">
                       <strong>Wrong Guesses: </strong>  <span id="wrong-guesses"></span>
                    </div>
                </div>
            </div>

            <div class="card card-default">
                <div class="card-body">
                    <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
                </div>
            </div>

            <div class="card card-default">
                <div class="card-body">
                    <strong>Wins: </strong> <span id="win-counter">0</span>
                </div>
            </div>

            <div class="card card-default">
                    <div class="card-body">
                        <strong>Losses: </strong> <span id="loss-counter">0</span>
                    </div>
                </div>
        </div>
    
    </div>

    <script src="javascript/game.js"></script>
</body>
</html>
